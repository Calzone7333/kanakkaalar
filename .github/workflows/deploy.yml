name: Deploy Kanakkaalar to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build Backend (Java 17)
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: cd backend && mvn clean package -DskipTests

    - name: Build Frontend (Node 20)
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: |
        cd frontend
        npm install
        npm run build

    - name: Prepare Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: mkdir -p /home/ubuntu/kanakkaalar_temp && chmod 777 /home/ubuntu/kanakkaalar_temp

    - name: Upload Artifacts
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "backend/target/*.jar,frontend/dist/**"
        target: "/home/ubuntu/kanakkaalar_temp"
        timeout: 300s

    - name: Deploy & Restart Background Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 120s
        script: |
          set -e
          echo "Deploying..."
          
          # Backend
          sudo mkdir -p /var/www/kanakkaalar/backend/target
          sudo cp -f /home/ubuntu/kanakkaalar_temp/backend/target/*.jar /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar
          
          # Frontend
          sudo rm -rf /var/www/kanakkaalar/frontend/dist/*
          sudo mkdir -p /var/www/kanakkaalar/frontend/dist
          sudo cp -r /home/ubuntu/kanakkaalar_temp/frontend/dist/* /var/www/kanakkaalar/frontend/dist/
          
          rm -rf /home/ubuntu/kanakkaalar_temp

          # Restart Backend (PM2 handles background execution)
          echo "Restarting Backend..."
          sudo pm2 restart kanakkaalar-backend || sudo pm2 start /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar --name kanakkaalar-backend -- port 8081
          sudo pm2 save # Save current process list
          
          # Ensure Apache serves new frontend
          sudo systemctl reload apache2
          
          echo "Done!"
