name: Deploy Kanakkaalar to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- SETUP & BUILD BACKEND ---
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Backend with Maven
      run: |
        cd backend
        mvn clean package -DskipTests

    # --- SETUP & BUILD FRONTEND ---
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    # --- DEPLOY TO EC2 ---
    - name: Deploy to EC2 via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "backend/target/*.jar,frontend/dist/**"
        target: "/var/www/kanakkaalar_temp"
        strip_components: 0

    - name: Switch Artifacts & Restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          echo "Switching to new build..."
          
          # 1. Update Backend
          # Move new jar from temp to actual location
          # Note: scp-action preserves structure roughly, let's just find and move
          sudo cp -f /var/www/kanakkaalar_temp/backend/target/*.jar /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar
          
          # 2. Update Frontend
          # Clear old dist
          sudo rm -rf /var/www/kanakkaalar/frontend/dist/*
          # Move new dist contents
          sudo cp -r /var/www/kanakkaalar_temp/frontend/dist/* /var/www/kanakkaalar/frontend/dist/
          
          # Cleanup temp
          sudo rm -rf /var/www/kanakkaalar_temp

          # 3. Restart Services
          echo "Restarting Backend..."
          sudo pm2 restart kanakkaalar-backend || sudo pm2 start /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar --name kanakkaalar-backend -- port 8081
          
          echo "Deployment Complete!"
