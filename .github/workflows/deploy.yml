name: Deploy Kanakkaalar to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- SETUP & BUILD BACKEND ---
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Backend with Maven
      run: |
        cd backend
        mvn clean package -DskipTests

    # --- SETUP & BUILD FRONTEND ---
    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20' # UPDATED to Node 20 to fix engine compatibility warnings
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    # --- PREPARE SERVER ---
    - name: Prepare Server Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 30s
        script: |
          # Ensure temp dir exists and is clean/writable
          sudo rm -rf /home/ubuntu/deploy_temp
          mkdir -p /home/ubuntu/deploy_temp
          chmod 777 /home/ubuntu/deploy_temp

    # --- DEPLOY TO EC2 ---
    - name: Deploy Artifacts (SCP)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "backend/target/*.jar,frontend/dist/**"
        target: "/home/ubuntu/deploy_temp"
        strip_components: 0
        timeout: 120s  # Increased timeout

    - name: Switch Artifacts & Restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 60s
        script: |
          set -e
          echo "Deploying from temp..."
          
          # 1. Update Backend
          sudo cp -f /home/ubuntu/deploy_temp/backend/target/*.jar /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar
          
          # 2. Update Frontend
          sudo rm -rf /var/www/kanakkaalar/frontend/dist/*
          # Ensure target dir exists
          sudo mkdir -p /var/www/kanakkaalar/frontend/dist
          sudo cp -r /home/ubuntu/deploy_temp/frontend/dist/* /var/www/kanakkaalar/frontend/dist/
          
          # Cleanup
          rm -rf /home/ubuntu/deploy_temp

          # 3. Restart Services
          echo "Restarting Services..."
          sudo pm2 restart kanakkaalar-backend || sudo pm2 start /var/www/kanakkaalar/backend/target/financial-backend-0.0.1-SNAPSHOT.jar --name kanakkaalar-backend -- port 8081
          
          echo "Deployment Complete!"
