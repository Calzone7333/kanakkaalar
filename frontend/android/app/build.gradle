plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace "com.bizzfilling.app"
  compileSdk 35

  defaultConfig {
    applicationId "com.bizzfilling.app"
    minSdk 23 // Android 6.0 (Marshmallow) - Required by Capacitor
    targetSdk 35
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
        'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  // ❗ NO kotlinOptions HERE (this causes your error)
}

kotlin {
  jvmToolchain(17)   // ✔ Correct AGP 8 way
}

dependencies {
  implementation "androidx.core:core-ktx:1.13.1"
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "com.google.android.material:material:1.11.0"
  implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
  implementation "androidx.constraintlayout:constraintlayout:2.1.4"
  implementation "androidx.cardview:cardview:1.0.0"
  implementation "androidx.recyclerview:recyclerview:1.3.2"
  implementation "androidx.core:core-splashscreen:1.0.1"

  // Capacitor
  implementation project(':capacitor-android')
  implementation project(':capacitor-cordova-android-plugins')

  // Networking
  implementation 'com.squareup.retrofit2:retrofit:2.9.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation 'com.squareup.okhttp3:okhttp:4.12.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
  
  // Fix for Android 12 PendingIntent mutability crash
  implementation 'androidx.work:work-runtime:2.9.0'
  
  // MultiDex for older Android versions support
  implementation 'androidx.multidex:multidex:2.0.1'
  
  // SwipeRefreshLayout
  implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

  // Razorpay
  implementation 'com.razorpay:checkout:1.6.38'
}

apply from: 'capacitor.build.gradle'
